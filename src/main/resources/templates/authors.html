<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Template</title>
</head>
<body>
<h1>Author List</h1>

<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="author :${authors}">
		<td th:text="${author.id}">temp1</td>
		<td th:text="${author.firstname}">temp2</td>
		<td th:text="${author.lastname}">temp3</td>
	</tr>
</table>

</body>
</html>
